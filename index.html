<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Take Your Pick ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:black;
  color:white;
  text-align:center;
  scroll-behavior:smooth;
}

/* HERO */

.hero{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(20,0,20,0.7)),
    url('./images/cover.jpg');
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
}

.hero-content{
  background:rgba(30,30,30,0.75);
  padding:40px;
  border-radius:20px;
  max-width:420px;
}

section{
  padding:60px 20px;
}

/* ===== Circular Destination Wheel ===== */

.circle-menu{
  position:relative;
  width:320px;
  height:320px;
  margin:40px auto;
  border-radius:50%;
  overflow:hidden;
}

.circle-menu button{
  position:absolute;
  width:100%;
  height:100%;
  border:none;
  color:white;
  font-weight:600;
  cursor:pointer;
  font-size:14px;
  transition:0.3s;
}

.circle-menu button:hover{
  filter:brightness(1.2);
}

.b1{ background:#ff7675; clip-path:polygon(50% 50%, 100% 0, 100% 50%); }
.b2{ background:#74b9ff; clip-path:polygon(50% 50%, 100% 50%, 100% 100%); }
.b3{ background:#55efc4; clip-path:polygon(50% 50%, 100% 100%, 50% 100%); }
.b4{ background:#ffeaa7; clip-path:polygon(50% 50%, 50% 100%, 0 100%); }
.b5{ background:#a29bfe; clip-path:polygon(50% 50%, 0 100%, 0 50%); }
.b6{ background:#fd79a8; clip-path:polygon(50% 50%, 0 50%, 0 0); }

.circle-center{
  position:absolute;
  width:120px;
  height:120px;
  background:#111;
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:600;
  z-index:10;
}

/* DESTINATION */

.destination{
  background:rgba(30,30,30,0.8);
  border-radius:20px;
  padding:30px;
  max-width:800px;
  margin:40px auto;
  text-align:left;
}

.destination h2{
  color:#ff758f;
  text-align:center;
}

/* GALLERY */

.gallery{
  display:flex;
  overflow-x:auto;
  gap:15px;
  padding:10px 0;
  scroll-behavior:smooth;
  -webkit-overflow-scrolling:touch;
}

.gallery img{
  height:200px;
  border-radius:15px;
}

.gallery::-webkit-scrollbar{
  display:none;
}

</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>Take Your Pick ❤️</h1>
    <p>Where should our story begin?</p>
    <button onclick="scrollToPie()">Start Exploring</button>
  </div>
</section>

<section id="pieSection">
<h2>Choose Our Destination</h2>

<div class="circle-menu">

<button class="b1" onclick="go('thailand')">Thailand</button>
<button class="b2" onclick="go('georgia')">Georgia</button>
<button class="b3" onclick="go('bali')">Bali</button>
<button class="b4" onclick="go('vietnam')">Vietnam</button>
<button class="b5" onclick="go('srilanka')">Sri Lanka</button>
<button class="b6" onclick="go('azerbaijan')">Azerbaijan</button>

<div class="circle-center">Your Choice ❤️</div>

</div>
</section>

<!-- KEEP ALL YOUR DESTINATION SECTIONS EXACTLY SAME BELOW -->

<!-- (I am not rewriting them because yours are already correct) -->

<script>

function scrollToPie(){
  document.getElementById("pieSection").scrollIntoView({behavior:"smooth"});
}

function go(id){
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

</script>

</body>
</html>
